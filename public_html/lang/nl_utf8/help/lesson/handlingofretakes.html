<h1>Behandeling van nieuwe pogingen</h1>
<p>Als leerlingen een les opnieuw mogen proberen, dan kan de leraar met deze instelling bepalen of voor het cijfer voor deze les het <b>gemiddelde</b> cijfer van alle pogingen gebruikt wordt of het <b>beste</b> cijfer van alle pogingen.</p>

<p>Deze instelling mag altijd veranderd worden.</p>
