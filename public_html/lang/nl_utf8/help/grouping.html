<h1>Groepering</h1>

<p>Een groepering is een verzameling groepen in een cursus.</p>

<p>Als een groepering geselecteerd wordt, dan zullen de gebruikers in de groepen die deel uit maken van de groepering kunnen samenwerken.</p>

<p>De groepsmodus moet ingesteld zijn op gescheiden of zichtbare groepen.</p>
