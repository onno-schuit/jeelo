<p align="center"><strong>Bewerkte taalbestanden bewaren</strong></p>
<p>Bewerkte bestanden kunnen in de originele taalmap (parent folder) bewaard worden, maar ook, en beter, in een map voor je locale aanpassingen die xx_utf8_local zal heten..</p>
<p>De locale taalmap zal automatisch aangemaakt worden als ze nog niet bestaat.</p>
