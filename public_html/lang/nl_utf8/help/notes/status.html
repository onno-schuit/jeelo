<h1>Status</h1>

<p>Hier zijn drie mogelijke instellingen</p>
<ul>
<li><strong>Persoonlijk</strong> - De notitie is alleen voor jou zichtbaar</li>
<li><strong>Cursus</strong> - De notitie is voor alle leraren in deze cursus zichtbaar</li>
<li><strong>Site</strong> - De notitie is zichtbaar voor alle leraren in alle cursussen</li>
</ul>
